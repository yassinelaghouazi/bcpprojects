<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span jhiTranslate="btpprojectsApp.company.detail.title">Company</span> {{ company.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="btpprojectsApp.company.idcompany">Idcompany</span></dt>
                <dd>
                    <span>{{ company.idcompany }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectsApp.company.companyName">Company Name</span></dt>
                <dd>
                    <span>{{ company.companyName }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectsApp.company.companyLogo">Company Logo</span></dt>
                <dd>
                    <div *ngIf="company.companyLogo">
                        <a (click)="openFile(company.companyLogoContentType!, company.companyLogo)" jhiTranslate="entity.action.open">open</a>
                        {{ company.companyLogoContentType }}, {{ byteSize(company.companyLogo) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="btpprojectsApp.company.bopportunity">Bopportunity</span></dt>
                <dd>
                    <div *ngIf="company.bopportunityId">
                        <a [routerLink]="['/bopportunity', company.bopportunityId, 'view']">{{ company.bopportunityId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="btpprojectsApp.company.project">Project</span></dt>
                <dd>
                    <div *ngIf="company.projectId">
                        <a [routerLink]="['/project', company.projectId, 'view']">{{ company.projectId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
