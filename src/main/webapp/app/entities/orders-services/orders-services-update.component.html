<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-orders-services-heading" jhiTranslate="btpprojectsApp.ordersServices.home.createOrEditLabel">Create or edit a Orders Services</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.ordersServices.idOrdersServices" for="field_idOrdersServices">Id Orders Services</label>
                    <input type="number" class="form-control" name="idOrdersServices" id="field_idOrdersServices"
                           formControlName="idOrdersServices"/>
                    <div *ngIf="editForm.get('idOrdersServices')!.invalid && (editForm.get('idOrdersServices')!.dirty || editForm.get('idOrdersServices')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idOrdersServices')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idOrdersServices')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.ordersServices.tarifJournalier" for="field_tarifJournalier">Tarif Journalier</label>
                    <input type="number" class="form-control" name="tarifJournalier" id="field_tarifJournalier"
                           formControlName="tarifJournalier"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.ordersServices.joursHomme" for="field_joursHomme">Jours Homme</label>
                    <input type="number" class="form-control" name="joursHomme" id="field_joursHomme"
                           formControlName="joursHomme"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
