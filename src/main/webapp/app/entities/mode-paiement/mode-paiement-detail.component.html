<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modePaiement">
            <h2><span jhiTranslate="btpprojectsApp.modePaiement.detail.title">Mode Paiement</span> {{ modePaiement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="btpprojectsApp.modePaiement.idModePaiement">Id Mode Paiement</span></dt>
                <dd>
                    <span>{{ modePaiement.idModePaiement }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectsApp.modePaiement.modePaiement">Mode Paiement</span></dt>
                <dd>
                    <span>{{ modePaiement.modePaiement }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectsApp.modePaiement.reglement">Reglement</span></dt>
                <dd>
                    <div *ngIf="modePaiement.reglementId">
                        <a [routerLink]="['/reglement', modePaiement.reglementId, 'view']">{{ modePaiement.reglementId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mode-paiement', modePaiement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
