<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-maitre-ouvrage-heading" jhiTranslate="btpprojectsApp.maitreOuvrage.home.createOrEditLabel">Create or edit a Maitre Ouvrage</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.maitreOuvrage.idMaitreOuvrage" for="field_idMaitreOuvrage">Id Maitre Ouvrage</label>
                    <input type="number" class="form-control" name="idMaitreOuvrage" id="field_idMaitreOuvrage"
                           formControlName="idMaitreOuvrage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.maitreOuvrage.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.maitreOuvrage.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.maitreOuvrage.tel" for="field_tel">Tel</label>
                    <input type="text" class="form-control" name="tel" id="field_tel"
                           formControlName="tel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.maitreOuvrage.contactPersonne" for="field_contactPersonne">Contact Personne</label>
                    <input type="text" class="form-control" name="contactPersonne" id="field_contactPersonne"
                           formControlName="contactPersonne"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.maitreOuvrage.bopportunity" for="field_bopportunity">Bopportunity</label>
                    <select class="form-control" id="field_bopportunity" name="bopportunity" formControlName="bopportunityId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bopportunityOption.id" *ngFor="let bopportunityOption of bopportunities; trackBy: trackById">{{ bopportunityOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.maitreOuvrage.caution" for="field_caution">Caution</label>
                    <select class="form-control" id="field_caution" name="caution" formControlName="cautionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cautionOption.id" *ngFor="let cautionOption of cautions; trackBy: trackById">{{ cautionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
