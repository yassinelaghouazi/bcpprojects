<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-services-heading" jhiTranslate="btpprojectsApp.services.home.createOrEditLabel">Create or edit a Services</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.services.idServices" for="field_idServices">Id Services</label>
                    <input type="number" class="form-control" name="idServices" id="field_idServices"
                           formControlName="idServices"/>
                    <div *ngIf="editForm.get('idServices')!.invalid && (editForm.get('idServices')!.dirty || editForm.get('idServices')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idServices')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idServices')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.services.servicesDesc" for="field_servicesDesc">Services Desc</label>
                    <input type="text" class="form-control" name="servicesDesc" id="field_servicesDesc"
                           formControlName="servicesDesc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.services.ordersServices" for="field_ordersServices">Orders Services</label>
                    <select class="form-control" id="field_ordersServices" name="ordersServices" formControlName="ordersServicesId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordersServicesOption.id" *ngFor="let ordersServicesOption of ordersservices; trackBy: trackById">{{ ordersServicesOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
