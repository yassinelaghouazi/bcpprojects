<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="services">
            <h2><span jhiTranslate="btpprojectsApp.services.detail.title">Services</span> {{ services.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="btpprojectsApp.services.idServices">Id Services</span></dt>
                <dd>
                    <span>{{ services.idServices }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectsApp.services.servicesDesc">Services Desc</span></dt>
                <dd>
                    <span>{{ services.servicesDesc }}</span>
                </dd>
                <dt><span jhiTranslate="btpprojectsApp.services.ordersServices">Orders Services</span></dt>
                <dd>
                    <div *ngIf="services.ordersServicesId">
                        <a [routerLink]="['/orders-services', services.ordersServicesId, 'view']">{{ services.ordersServicesId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/services', services.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
