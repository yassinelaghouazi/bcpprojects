<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-banque-heading" jhiTranslate="btpprojectsApp.banque.home.createOrEditLabel">Create or edit a Banque</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.banque.idBanque" for="field_idBanque">Id Banque</label>
                    <input type="number" class="form-control" name="idBanque" id="field_idBanque"
                           formControlName="idBanque"/>
                    <div *ngIf="editForm.get('idBanque')!.invalid && (editForm.get('idBanque')!.dirty || editForm.get('idBanque')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idBanque')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idBanque')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.banque.banque" for="field_banque">Banque</label>
                    <input type="text" class="form-control" name="banque" id="field_banque"
                           formControlName="banque"/>
                    <div *ngIf="editForm.get('banque')!.invalid && (editForm.get('banque')!.dirty || editForm.get('banque')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('banque')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.banque.contactEmail" for="field_contactEmail">Contact Email</label>
                    <input type="text" class="form-control" name="contactEmail" id="field_contactEmail"
                           formControlName="contactEmail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.banque.contactTel" for="field_contactTel">Contact Tel</label>
                    <input type="text" class="form-control" name="contactTel" id="field_contactTel"
                           formControlName="contactTel"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.banque.adresseAgence" for="field_adresseAgence">Adresse Agence</label>
                    <input type="text" class="form-control" name="adresseAgence" id="field_adresseAgence"
                           formControlName="adresseAgence"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="btpprojectsApp.banque.caution" for="field_caution">Caution</label>
                    <select class="form-control" id="field_caution" name="caution" formControlName="cautionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cautionOption.id" *ngFor="let cautionOption of cautions; trackBy: trackById">{{ cautionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
